<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places of the World</title>
    <link rel="stylesheet" href="body .css">
</head>
<body>
    <div class="container">
        <h1>Places of the World</h1>
        <p style="text-align: center;">Created by Chuan</p>
        <p style="text-align: center;">45 countries retrieved.</p>
        <section id="summary"></section>
        <h2>Country Details</h2>
        <div class="filter">
            <label for="population">Population Greater Than:</label>
            <input type="number" id="population" value="8000000">
            <label for="area">Area Greater Than (km²):</label>
            <input type="number" id="area" value="500000">
            <label for="region">Region (e.g., "africa", "asia"):</label>
            <input type="text" id="region">
            <button onclick="applyFilter()">Apply Filter</button>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Population</th>
                    <th>Area (km²)</th>
                    <th>Currencies</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
